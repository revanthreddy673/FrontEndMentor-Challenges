<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="image-section"></div>
            <div class="content-section">
                <h1>We're <span>coming soon</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <div class="input-div">
                    <input type="email" required placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="Alert" class="alert-icon hidden">
                    <button class="btn">
                        <img src="images/icon-arrow.svg" alt="Arrow">
                    </button>
                </div>
                <div class="alert-msg hidden">Please provide a valid email</div>
            </div>
        </div>
        <!-- <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor</a>.
            Coded by Revanth.
        </footer> -->
    </body>

</html>
