<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Frontend Mentor | countdown timer</title>
    </head>

    <body>
        <div class="container">
            <h1>We're launching soon</h1>
            <main>
                <div class="holder">
                    <div class="counter-div">
                        <div class="top"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="text" id="day">08</div>
                        <div class="left-circle"></div>
                        <div class="right-circle"></div>
                        <div class="horizontal-bar"></div>
                    </div>
                    <p class="calText">Days</p>
                </div>
                <div class="holder">
                    <div class="counter-div">
                        <div class="top"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="text" id="hour">08</div>
                        <div class="left-circle"></div>
                        <div class="right-circle"></div>
                        <div class="horizontal-bar"></div>
                    </div>
                    <p class="calText">hours</p>
                </div>
                <div class="holder">
                    <div class="counter-div">
                        <div class="top"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="text" id="minute">08</div>
                        <div class="left-circle"></div>
                        <div class="right-circle"></div>
                        <div class="horizontal-bar"></div>
                    </div>
                    <p class="calText">minutes</p>
                </div>
                <div class="holder">
                    <div class="counter-div">
                        <div class="top inner"></div>
                        <div class="top back"></div>
                        <div class="bottom"></div>
                        <div class="text" id="second">08</div>
                        <div class="left-circle"></div>
                        <div class="right-circle"></div>
                        <div class="horizontal-bar"></div>
                    </div>
                    <p class="calText">seconds</p>
                </div>
            </main>
            <footer>
                <ul class="social-icons">
                    <li>
                        <a href="#" aria-label="Facebook" title="Facebook">
                            <i class="fab fa-facebook-square icons"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Pinterest" title="Pinterest">
                            <i class="fab fa-pinterest icons"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Instagram" title="Instagram">
                            <i class="fab fa-instagram icons"></i>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </body>

</html>
